<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-only Accordion</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-item">
        <input type="checkbox" id="item-1" class="accordion-toggle" />
        <label for="item-1" class="accordion-title">Accordion Item 1</label>
        <div class="accordion-content">
          <p>This is the content of the first accordion item.</p>
        </div>
      </div>
      <div class="accordion-item">
        <input type="checkbox" id="item-2" class="accordion-toggle" />
        <label for="item-2" class="accordion-title">Accordion Item 2</label>
        <div class="accordion-content">
          <p>This is the content of the second accordion item.</p>
        </div>
      </div>
      <div class="accordion-item">
        <input type="checkbox" id="item-3" class="accordion-toggle" />
        <label for="item-3" class="accordion-title">Accordion Item 3</label>
        <div class="accordion-content">
          <p>This is the content of the third accordion item.</p>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
